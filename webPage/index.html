<div id="myModal" class="modal" ng-controller="indexCtrl" >

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">×</span>
      <h2>Login</h2>
      <h4>Please write your user and password</h4>  
    </div>
    <div class="modal-body">
          <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
            <input id=user type="number" ng-model="U_ID" class="form-control" placeholder="Login">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                <input id=pass type="password" ng-model="U_Password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div align="center">
                <button  ng-click="checkUser()" style="margin: 20px 0px 0px 0px; width:50%" type="submit" class="btn btn-primary btn-block btn-flat">Login in</button>
            </div>
            
            <div id = "loginAs">
                
                    
            </div>
    </div>
    <div class="modal-footer">
      
    </div>
  </div>

</div>
    
<div id="loginModal" class="modal" ng-controller="loginCtrl" >

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">×</span>
      <h2>Login By</h2>
        
    </div>
    <div class="modal-body">
          
            

            <div align="center">
                <button  ng-click="logEngineer()" style="margin: 20px 0px 0px 0px; width:50%" type="submit" class="btn btn-primary btn-block btn-flat">Engineer</button>
            </div>
            <div align="center">
                <button  ng-click="logClient()" style="margin: 20px 0px 0px 0px; width:50%" type="submit" class="btn btn-primary btn-block btn-flat">Client</button>
            </div>
            
            
            
    </div>
    <div class="modal-footer">
      
    </div>
  </div>

</div>
